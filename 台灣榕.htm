台灣天仙果（學名：Ficus formosana），
又名天仙果、羊奶頭、牛奶浦、台灣榕是桑科榕屬的植物，
台灣天仙果為多年生常綠灌木。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：薔薇類植物 Rosids
目：薔薇目 Rosales
科：桑科 Moraceae
屬：榕屬 Ficus
種：台灣天仙果 F. formosana
二名法
Ficus formosana
