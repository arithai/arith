木虌果（學名：Momordica cochinchinensis），
又名木虌子、木鱉子、藤桐子、刺苦瓜，是一種葫蘆科苦瓜屬的草本植物。 
界：  植物界 Plantae
演化支：  維管束植物 Tracheophyta
演化支：  被子植物 Angiosperms
演化支：  真雙子葉植物 Eudicots
演化支：  薔薇類植物 Rosids
目：  葫蘆目 Cucurbitales
科：  葫蘆科 Cucurbitaceae
屬：  苦瓜屬 Momordica
種：  木鱉果 M. cochinchinensis
</pre>
