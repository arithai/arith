白花貓薄荷
貓薄荷（真·貓薄荷）是一種多年生草本植物，
貓薄荷株高約為50 - 100公分。基部近似四棱形，
貓薄荷頂部為鈍四棱形，有淺槽，被白色短柔毛。葉子呈三角狀心形，
貓薄荷上面帶有黃綠色短硬毛，下面發白。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：菊類植物 Asterids
目：唇形目 Lamiales
科：唇形科 Lamiaceae
屬：荊芥屬 Nepeta
種：貓薄荷 N. cataria
二名法
Nepeta cataria
L., 1753
