<pre>
稜果蒲桃漿果扁球形，果面具8條縱棱，
形似南瓜。果皮朱紅色至紫紅色，枝梢萌發力強，
花期長，全年多次花果重疊。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：薔薇類植物 Rosids
目：桃金孃目 Myrtales
科：桃金孃科 Myrtaceae
屬：番櫻桃屬 Eugenia
種：紅果仔 E. uniflora
二名法
Eugenia uniflora
</pre>
