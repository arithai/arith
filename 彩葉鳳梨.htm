彩葉鳳梨五彩鳳梨屬（Neoregelia）是鳳梨科下面的一個屬，原產於南美洲的雨林之中。
五彩鳳梨屬在台灣也被稱為彩葉鳳梨屬，許多種類的花序生長處可以積蓄水分，
