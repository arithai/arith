中花三色堇（學名：Viola tricolor）是一種一年生或短期多年生草本植物，
以其花朵常有紫、黃、白三色而得名，因花形像人臉或貓咪，也稱「人臉花」、「貓臉花」，
是歐洲常見的野花，在臺灣適合秋冬季種植，花期長，喜陽光充足、排水良好環境。 
特徵
花朵：通常單生於葉腋，有長花梗，花瓣常有三色組合（藍紫、白、黃），並有深色條紋。
葉片：光滑，心形或圓形，葉柄長。
莖：直立或稍傾，多分枝。
果實：三瓣蒴果，成熟時會開裂彈出種子。
