香蕉（學名：Musa × paradisiaca），又名甘蕉、芎蕉、芽蕉，弓蕉

演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：單子葉植物 Monocots
演化支：鴨跖草類植物 Commelinids
目：薑目 Zingiberales
科：芭蕉科 Musaceae
屬：芭蕉屬 Musa
種：香蕉 M. × paradisiaca
