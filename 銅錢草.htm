野天胡荽
野天胡荽（學名：Hydrocotyle vulgaris）為五加科天胡荽屬下的一個種。也可稱為銅錢草、金錢草、
錢幣草、圓幣草、少脈香菇草、香菇錢、盾葉天胡荽
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：菊類植物 Asterids
目：繖形目 Apiales
科：五加科 Araliaceae
屬：天胡荽屬 Hydrocotyle
種：野天胡荽 H. vulgaris
二名法
Hydrocotyle vulgaris
