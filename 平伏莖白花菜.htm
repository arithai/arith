皺子白花菜（學名：Cleome rutidosperma），
臺灣稱平伏莖白花菜/皺子白花菜、成功白花菜，是山柑科白花菜屬的植物。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：薔薇類植物 Rosids
目：十字花目 Brassicales
科：醉蝶花科 Cleomaceae
屬：白花菜屬 Cleome
種：平伏莖白花菜/皺子白花菜 C. rutidosperma
</pre><br>
