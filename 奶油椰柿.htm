奶油椰柿是梧桐科（Sterculiaceae，現歸類為錦葵科Malvaceae）的喬木。
椰柿
木棉科
學名：Quararibea cordata
英名：South American sapote、chupa-chupa
日名：
別名：椰蜜果
簡介
常綠大喬木，高可達45米，樹幹平直。單葉大型，互生，心形狀如血桐葉，
全緣。幹生花，叢生，花瓣乳白色，雌雄蕊突出於花辦外，5-7月開花。
漿果，狀如可可椰子，果皮厚實像皮革，果熟期10-2月。
