雷公根
雷公根（學名：Centella asiatica），是繖形科積雪草屬的一種多年生植物，生於田邊、溝邊低濕處。又名積雪草、落得打、崩大碗、蚶殼草、老虎草。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：菊類植物 Asterids
目： 繖形目 Apiales
科： 繖形科 Apiaceae
屬： 積雪草屬 Centella
種： 崩大碗 C. asiatica
二名法
Centella asiatica
