<pre>
蘇鐵（學名：Cycas revoluta），又名琉球蘇鐵，同物異名臺東蘇鐵，
俗稱鐵樹、鳳尾蕉、鳳尾松、避火樹，屬於蘇鐵科蘇鐵屬的一種植物。 
大型堅硬的葉子集生在莖頂，羽狀分裂，線形裂片有一中脈，
邊緣向下捲曲，葉子呈深綠色，堅硬，葉子基部有刺。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
門：蘇鐵門 Cycadophyta
綱：蘇鐵綱 Cycadopsida
目：蘇鐵目 Cycadales
科：蘇鐵科 Cycadaceae
屬：蘇鐵屬 Cycas
種：蘇鐵 C. revoluta
二名法
Cycas revoluta
