過溝菜蕨/過貓
過溝菜蕨，（學名：Diplazium esculentum），又稱山鳳尾、食用雙囊蕨、過貓、過衰貓、
蕨貓、蕨山貓、過山貓、葉蕨、蕨萁，為蹄蓋蕨科雙蓋蕨屬下的一個種。 
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
綱：真蕨綱 Polypodiopsida
目：水龍骨目 Polypodiales
科：蹄蓋蕨科 Athyriaceae
屬：雙蓋蕨屬 Diplazium
種：過溝菜蕨 D. esculentum
二名法
Diplazium esculentum
