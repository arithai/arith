鳳仙透骨草，是鳳仙花科鳳仙花屬的植物。 
鳳仙花一年生草本。披針形的葉子互生，
鳳仙花葉長約10厘米，頂端漸尖，邊緣有銳齒，
鳳仙花葉基部楔形；葉柄附近有幾對腺體。 
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：菊類植物 Asterids
目：杜鵑花目 Ericales
科：鳳仙花科 Balsaminaceae
屬：鳳仙花屬 Impatiens
種：鳳仙花 I. balsamina
二名法
Impatiens balsamina
