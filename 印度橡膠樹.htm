印度榕（學名：Ficus elastica），又名橡膠榕，
印度尼西亞橡膠榕或說印度橡膠榕，
印度橡膠樹或印度橡樹，屬於雙子葉植物綱蕁麻目
桑科榕屬榕亞屬常綠喬木。 
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：薔薇類植物 Rosids
目：薔薇目 Rosales
科：桑科 Moraceae
屬：榕屬 Ficus
種：印度榕 F. elastica
二名法
Ficus elastica
</pre>
