葡萄風信子屬（學名：Muscari）又稱藍壺花屬、串鈴花屬，
是天門冬科的落葉草本植物，原產於歐亞大陸，
花密集生長，玲壺形，多為藍色，
也有白色栽培種，花期為春季，開花時外形像一串串葡萄。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：單子葉植物 Monocots
目：天門冬目 Asparagales
科：天門冬科 Asparagaceae
亞科：綿棗兒亞科 Scilloideae
屬：葡萄風信子屬 Muscari
Mill., 1754
物種
見本文。
異名
Muscarimia Kostel.
