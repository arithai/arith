<pre>
睡蓮又稱子午蓮、水芹花、瑞蓮、水洋花或小蓮花，
英文稱為 water lily，是屬於睡蓮目睡蓮科睡蓮屬的水生植物。
學名： Nymphaea tetragona
界： 植物界 Plantae
科： 睡蓮科 Nymphaeaceae
目： 睡蓮目 Nymphaeales
亞屬： 北溫帶睡蓮亞屬 N. subg. Nymphaea
種： 睡蓮 N. tetragona
節： 子午睡蓮節 Chamaenymphaea
</pre>
