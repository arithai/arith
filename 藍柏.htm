中文名藍劍柏
藍劍柏（學名：Juniperus scopulorum 'Blue Arrow'）是柏科、刺柏屬洛磯山圓柏的栽培品種。
直立，整體呈劍形。葉刺形或鱗形，
葉色呈霜藍色，刺葉通常三葉輪生，稀交叉對生；
鱗葉交叉對生，稀三葉輪生、菱形。球花單生短枝頂端；
拉丁學名Juniperus scopulorum 'Blue Arrow' [2]

綱松柏綱
目松杉目
科柏科

種洛磯山圓柏
品種藍劍柏
