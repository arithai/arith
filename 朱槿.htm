朱槿葉有葉柄，葉形為闊卵形至狹卵形，與桑葉相似，先端突尖或漸尖，
朱槿葉緣有粗鋸齒或缺刻，長約7～10厘米，具3主脈，
朱槿成熟的葉子濃綠色、有光澤。
由於朱槿的葉形像桑葉，所以有扶桑之名。
