腎蕨原產於澳大利亞北部、夏威夷和亞洲。
腎蕨葉長30～70厘米，因其孢子囊形狀如同腎臟之形，
（一說是因其球莖如腎）故有「腎蕨」之名。 
界植物界 Plantae
門(Divisio):蕨類植物門 Pteridophyta
綱蕨類植物 Filicinae
目水龍骨目 Polypodiales
科腎蕨科 Lomariopsidaceae
屬腎蕨屬 Nephrolepis
種腎蕨 N. cordifolia
二元學名
Nephrolepis cordifolia
