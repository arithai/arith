鳳梨花，鳳梨科鳳梨屬多年生草本植物。
鳳梨花葉片青翠有光澤，葉子為鐮刀狀，上半部分向下傾斜，
鳳梨葉片排列成管形的蓮座狀。鳳梨花顏色為大紅、金黃、玫紅等顏色。
鳳梨花期為6-10月。
