樹蘭和月橘很像葉對生，羽狀複葉，葉軸和葉柄具狹翅，
樹蘭小葉3～5片，對生，厚紙質，
樹蘭長3～9㎝，頂小葉最大，先端鈍，基部楔形。圓錐花序腋生，
樹蘭花小，黃色，有濃郁芳香。月橘花白色。<br>
