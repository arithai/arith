鵝掌柴（學名：Schefflera octophylla），又名鴨腳木、鴨母樹、江某、
七加皮。為五加科鵝掌柴屬的植物
鵝掌柴常綠喬木或灌木。掌狀複葉，橢圓形小葉6～9枚。

屬：南鵝掌柴屬 Schefflera
種：鵝掌柴 S. octophylla
