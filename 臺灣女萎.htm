臺灣女萎（學名：Clematis taiwaniana）是毛茛科鐵線蓮屬多年生木質藤本植物，
臺灣女萎屬於雙子葉植物綱原始花被亞綱毛茛目。植株小枝和花序密生柔毛，
臺灣女萎三出複葉具卵形小葉，邊緣具粗鋸齒；花徑約1釐米，
臺灣女萎萼片4枚呈白色，無花瓣；瘦果長約2毫米，具羽狀花柱。
