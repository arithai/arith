美人蕉（學名：Canna indica）是美人蕉科美人蕉屬的植物。地下根莖富含澱粉，可食。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：單子葉植物 Monocots
演化支：鴨跖草類植物 Commelinids
目：薑目 Zingiberales
科：美人蕉科 Cannaceae
屬：美人蕉屬 Canna
種：美人蕉 C. indica
二名法
Canna indica
