秋海棠和槲櫟 槲櫟（學名：Quercus aliena，又稱大斛樹）是殼斗科櫟屬的植物。
落葉喬木，高達25米；小枝粗；倒卵形葉子較大互生，長10－20厘米，
每邊各有4－9個波狀缺齒，下面密生星狀毛；初夏開花，
單性同株；圓卵形堅果，殼斗外被紅褐色柔軟披針形的苞片。
界：植物界 Plantae
演化支：維管束植物 Tracheophyta
演化支：被子植物 Angiosperms
演化支：真雙子葉植物 Eudicots
演化支：薔薇類植物 Rosids
目：殼斗目 Fagales
科：殼斗科 Fagaceae
屬：櫟屬 Quercus
種：槲櫟 Q. aliena
