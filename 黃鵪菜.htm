演化支：真雙子葉植物 Eudicots
演化支：菊類植物 Asterids
目：菊目 Asterales
科：菊科 Asteraceae
屬：黃鵪菜屬 Youngia
種：黃鵪菜 Y. japonica
二名法
Youngia japonica
